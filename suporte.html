<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopeças — Suporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/carrinhoContador.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <button id="site-burger" aria-label="Abrir menu" aria-expanded="false" class="d-md-none btn btn-link p-0 ms-auto">☰</button>
      <a class="logo" href="index.html">Stopeças</a>
    </div>
  </header>

  <main class="conteudo">
    <div class="container my-4" style="max-width:640px;">
      <h2 class="mb-3">Entre em Contato</h2>
      <form id="formSuporte" class="card p-3 shadow-sm">
      <label class="form-label">Nome:</label>
      <input type="text" id="nome" required class="form-control">

      <label class="form-label mt-2">E-mail:</label>
      <input type="email" id="email" required class="form-control">

      <label class="form-label mt-2">Mensagem:</label>
      <textarea id="mensagem" rows="5" required class="form-control"></textarea>

      <button type="submit" class="btn btn-primary mt-3">Enviar Mensagem</button>
      </form>

      <p id="statusMsg" class="mt-2"></p>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>

  <script>
  // Inicializa EmailJS
  emailjs.init("dr71B8m72SYL17nde");

  document.getElementById("formSuporte").addEventListener("submit", function(e) {
    e.preventDefault();
    const btn = this.querySelector("button");
    btn.disabled = true;
    document.getElementById("statusMsg").textContent = "Enviando...";

    emailjs.send("service_r9dq5iz", "template_qnvblcs", {
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
      mensagem: document.getElementById("mensagem").value
    })
    .then(() => {
      document.getElementById("statusMsg").textContent = "Mensagem enviada com sucesso!";
      btn.disabled = false;
      this.reset();
    })
    .catch(() => {
      document.getElementById("statusMsg").textContent = "Erro ao enviar mensagem.";
      btn.disabled = false;
    });
  });
  </script>
</body>
</html>
