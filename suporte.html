<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopeças — Suporte</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/usuario.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <a class="logo" href="index.html">Stopeças</a>
    </div>
  </header>

  <main class="search-bar">
    <h2>Fale Conosco</h2>
    <form id="formSuporte">
      <input type="text" id="nomeSup" placeholder="Seu nome" required>
      <input type="email" id="emailSup" placeholder="Seu e-mail" required>
      <textarea id="mensagem" placeholder="Descreva sua dúvida" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>
</body>
</html>
