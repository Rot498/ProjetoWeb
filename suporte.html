<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopeças — Suporte</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/carrinhoContador.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <a class="logo" href="index.html">Stopeças</a>
    </div>
  </header>

  <main class="conteudo" style="max-width:600px;margin:auto;padding:20px;">
    <h2>Entre em Contato</h2>
    <form id="formSuporte">
      <label>Nome:</label>
      <input type="text" id="nome" required>

      <label>E-mail:</label>
      <input type="email" id="email" required>

      <label>Mensagem:</label>
      <textarea id="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>

    <p id="statusMsg" style="margin-top:10px;"></p>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>

  <script>
  // Inicializa EmailJS
  emailjs.init("dr71B8m72SYL17nde");

  document.getElementById("formSuporte").addEventListener("submit", function(e) {
    e.preventDefault();
    const btn = this.querySelector("button");
    btn.disabled = true;
    document.getElementById("statusMsg").textContent = "Enviando...";

    emailjs.send("service_r9dq5iz", "template_qnvblcs", {
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
      mensagem: document.getElementById("mensagem").value
    })
    .then(() => {
      document.getElementById("statusMsg").textContent = "Mensagem enviada com sucesso!";
      btn.disabled = false;
      this.reset();
    })
    .catch(() => {
      document.getElementById("statusMsg").textContent = "Erro ao enviar mensagem.";
      btn.disabled = false;
    });
  });
  </script>
</body>
</html>
