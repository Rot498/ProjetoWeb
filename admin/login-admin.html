<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopeças — Login Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/admin.js" defer></script>

<body>
  <header class="site-header">
    <div class="header-topo">
      <a class="logo" href="../index.html">Stopeças - Admin</a>
    </div>
  </header>

  <main class="search-bar">
    <h2>Área Administrativa</h2>
    <form id="formLoginAdmin">
      <label for="emailAdmin">E-mail</label>
      <input id="emailAdmin" type="email" required placeholder="admin@stopecas.com">
      <label for="senhaAdmin">Senha</label>
      <input id="senhaAdmin" type="password" required placeholder="senha">
      <button type="submit">Entrar</button>
    </form>
  </main>
