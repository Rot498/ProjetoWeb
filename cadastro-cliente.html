<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopeças — Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login-cadastro.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <a class="logo" href="index.html">Stopeças</a>
    </div>
  </header>

  <main class="search-bar">
    <h2>Crie sua conta</h2>
    <form id="formCadastro">
      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" type="text" required>

      <label for="emailCad">E-mail</label>
      <input id="emailCad" name="email" type="email" required>

      <label for="senhaCad">Senha</label>
      <input id="senhaCad" name="senha" type="password" required>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>
</body>
</html>
