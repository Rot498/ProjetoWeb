<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Stopeças</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/carrinhoContador.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <a class="logo" href="index.html">Stopeças</a>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="conteudo" style="max-width:600px;margin:auto;padding:20px;">
    <h2>Cadastro de Cliente</h2>
    <form id="formCadastro">
      <label>Nome Completo:</label>
      <input type="text" id="nome" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>CEP:</label>
      <input type="text" id="cep" maxlength="9" placeholder="00000-000" required>

      <label>Rua:</label>
      <input type="text" id="rua" required>

      <label>Bairro:</label>
      <input type="text" id="bairro" required>

      <label>Cidade:</label>
      <input type="text" id="cidade" required>

      <label>Estado:</label>
      <input type="text" id="uf" maxlength="2" required>

      <label>Senha:</label>
      <input type="password" id="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
    <p id="msg"></p>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>

  <script>
  // Busca endereço pelo CEP
  document.getElementById('cep').addEventListener('blur', async function() {
    const cep = this.value.replace(/\D/g, '');
    if (cep.length === 8) {
      const url = `https://viacep.com.br/ws/${cep}/json/`;
      const resposta = await fetch(url);
      const dados = await resposta.json();
      if (!dados.erro) {
        document.getElementById('rua').value = dados.logradouro;
        document.getElementById('bairro').value = dados.bairro;
        document.getElementById('cidade').value = dados.localidade;
        document.getElementById('uf').value = dados.uf;
      } else {
        alert('CEP não encontrado!');
      }
    }
  });

  // Salva dados no LocalStorage
  document.getElementById('formCadastro').addEventListener('submit', e => {
    e.preventDefault();
    const cliente = {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      cep: document.getElementById('cep').value,
      rua: document.getElementById('rua').value,
      bairro: document.getElementById('bairro').value,
      cidade: document.getElementById('cidade').value,
      uf: document.getElementById('uf').value
    };
    localStorage.setItem('cliente', JSON.stringify(cliente));
    document.getElementById('msg').textContent = "Cadastro salvo com sucesso!";
    e.target.reset();
  });
  </script>
</body>
</html>
