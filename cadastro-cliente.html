<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Stopeças</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/carrinho-header.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <button id="site-burger" aria-label="Abrir menu" aria-expanded="false" class="d-md-none btn btn-link p-0 ms-auto">☰</button>
      <a class="logo" href="index.html">Stopeças</a>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="conteudo">
    <div class="container my-4" style="max-width:640px;">
      <h2 class="mb-3">Cadastro de Cliente</h2>
      <form id="formCadastro" class="card p-3 shadow-sm">
      <label class="form-label">Nome Completo:</label>
      <input type="text" id="nome" required class="form-control">

      <label class="form-label mt-2">Email:</label>
      <input type="email" id="email" required class="form-control">

      <label class="form-label mt-2">CEP:</label>
      <input type="text" id="cep" maxlength="9" placeholder="00000-000" required class="form-control">

      <label class="form-label mt-2">Rua:</label>
      <input type="text" id="rua" required class="form-control">

      <label class="form-label mt-2">Bairro:</label>
      <input type="text" id="bairro" required class="form-control">

      <label class="form-label mt-2">Cidade:</label>
      <input type="text" id="cidade" required class="form-control">

      <label>Estado:</label>
      <input type="text" id="uf" maxlength="2" required>

      <label class="form-label mt-2">Senha:</label>
      <input type="password" id="senha" required class="form-control">

      <button type="submit" class="btn btn-primary mt-3 w-100">Cadastrar</button>
      </form>
      <p id="msg" class="mt-2"></p>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>

  <script>
  // Busca endereço pelo CEP
  document.getElementById('cep').addEventListener('blur', async function() {
    const cep = this.value.replace(/\D/g, '');
    if (cep.length === 8) {
      const url = `https://viacep.com.br/ws/${cep}/json/`;
      const resposta = await fetch(url);
      const dados = await resposta.json();
      if (!dados.erro) {
        document.getElementById('rua').value = dados.logradouro;
        document.getElementById('bairro').value = dados.bairro;
        document.getElementById('cidade').value = dados.localidade;
        document.getElementById('uf').value = dados.uf;
      } else {
        alert('CEP não encontrado!');
      }
    }
  });

  // Salva dados no LocalStorage e redireciona para login
  document.getElementById('formCadastro').addEventListener('submit', e => {
    e.preventDefault();
    const cliente = {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      cep: document.getElementById('cep').value,
      rua: document.getElementById('rua').value,
      bairro: document.getElementById('bairro').value,
      cidade: document.getElementById('cidade').value,
      uf: document.getElementById('uf').value
    };
    localStorage.setItem('cliente', JSON.stringify(cliente));
    document.getElementById('msg').textContent = "Cadastro salvo com sucesso!";
    e.target.reset();
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 500);
  });
  </script>
</body>
</html>
