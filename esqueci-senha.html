<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopeças — Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/config.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/login-cadastro.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <button id="site-burger" aria-label="Abrir menu" aria-expanded="false" class="d-md-none ms-auto">☰</button>
      <a class="logo" href="index.html">Stopeças</a>
    </div>
  </header>

  <main class="conteudo">
    <div class="container my-4" style="max-width:480px;">
      <section class="search-bar" aria-labelledby="titulo-recuperar">
        <h2 id="titulo-recuperar" class="mb-3">Recuperar Senha</h2>

        <form id="formRecuperar" novalidate class="card p-3 shadow-sm">
        <label for="emailRec" class="form-label">E-mail cadastrado</label>
        <input id="emailRec" name="email" type="email" required placeholder="exemplo@dominio.com" class="form-control">
        <button type="submit" class="btn btn-primary mt-3 w-100">Enviar</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>
