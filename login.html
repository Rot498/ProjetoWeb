<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopeças — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/config.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/login-cadastro.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <button id="site-burger" aria-label="Abrir menu" aria-expanded="false" class="d-md-none ms-auto">☰</button>
      <a class="logo" href="index.html">Stopeças</a>
       <ul class="nav-list">
          <li><a href="cadastro-cliente.html">Cadastro</a></li>
        </ul>
    </div>
  </header>

  <main class="conteudo">
    <div class="container my-4">
      <section class="search-bar" aria-labelledby="titulo-login">
        <h2 id="titulo-login" class="mb-3">Acesse sua conta</h2>

        <form id="formLogin" novalidate class="card p-3 shadow-sm">
        <label for="tipoUsuario" class="form-label">Entrar como</label>
        <select id="tipoUsuario" name="tipoUsuario" required class="form-select">
          <option value="cliente">Cliente</option>
          <option value="admin">Administrador</option>
        </select>

        <label for="email" class="form-label mt-2">E-mail</label>
        <input id="email" name="email" type="email" required autocomplete="username" class="form-control">

        <label for="senha" class="form-label mt-2">Senha</label>
        <input id="senha" name="senha" type="password" required autocomplete="current-password" class="form-control">

        <button type="submit" class="btn btn-primary mt-3 w-100">Entrar</button>

        <p class="hint">Esqueceu? <a href="esqueci-senha.html">Recupere a senha</a></p>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>
</body>
</html>
