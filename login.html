<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopeças — Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <script src="js/login-cadastro.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-topo">
      <a class="logo" href="index.html">Stopeças</a>
    </div>
  </header>

  <main class="conteudo">
    <section class="search-bar" aria-labelledby="titulo-login">
      <h2 id="titulo-login">Acesse sua conta</h2>

      <form id="formLogin" novalidate>
        <label for="tipoUsuario">Entrar como</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
          <option value="cliente">Cliente</option>
          <option value="admin">Administrador</option>
        </select>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required autocomplete="username">

        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" required autocomplete="current-password">

        <button type="submit">Entrar</button>

        <p class="hint">Esqueceu? <a href="esqueci-senha.html">Recupere a senha</a></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; Stopeças 2025</p>
  </footer>
</body>
</html>
